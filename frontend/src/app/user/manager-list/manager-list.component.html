<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <div fxFlex="25" fxFlex.md="50" fxFlex.sm="75" fxFlex.xs="90" class="container">
        <mat-card class="example-card">
            <mat-card-header class="header">
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>Choose managers</mat-card-title>
            </mat-card-header>
            <mat-card-content> 
              <mat-card *ngFor="let manager of managers">{{ manager.name }} 
                <button mat-raised-button color="accent" (click)="addManager(manager._id)">
                  Add
                </button>
              </mat-card>
            </mat-card-content>
            <mat-card-actions>
            </mat-card-actions>
          </mat-card>
    </div>
</div>
